<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/bootstrap.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Bank Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="box d-flex justify-content-around align-items-center">
          <div class="box-left">
            <div class="d-flex inputs">
              <div class="form-group">
                <span>AZN</span>
                <input
                  id="amount"
                  class="form-field"
                  type="number"
                  placeholder="Kreditin məbləği"
                />
              </div>
            </div>
            <div class="d-flex inputs">
              <div class="form-group">
                <input
                  id="term"
                  class="form-field"
                  type="number"
                  placeholder="Kredit müddəti"
                />
                <span>ay</span>
              </div>
            </div>
            <div class="d-flex inputs">
              <div class="form-group">
                <input
                  id="rate"
                  class="form-field"
                  type="number"
                  placeholder="Faiz dərəcəsi"
                />
                <span>%</span>
              </div>
            </div>
          </div>
          <div class="box-right d-flex flex-column">
            <div class="payment-box d-flex">
              <span id="monthly_payment">0</span>
              <span>AZN</span>
            </div>
            <p>Aylıq ödəniş</p>
            <div class="line"></div>
            <div class="payment-box d-flex">
              <span id="total_amount">0</span>
              <span>AZN</span>
            </div>
            <p>Ümumi məbləğ</p>
            <button class="d-block" role="button" onclick="Calculate()">
              Krediti alın
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/assets/js/app.js"></script>
  </body>
</html>
